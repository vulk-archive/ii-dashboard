<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <meta content='Description here' name='description'>
    <meta content='tacos, whiskey, beer, sunshine, friends' name='keywords'>
    <link href='images/favicon.png' rel='shortcut icon' type='image/x-icon'>
    <link href='images/apple-touch-icon-precomposed.png' rel='apple-touch-icon-precomposed'>
    <link href='images/apple-touch-icon.png' rel='apple-touch-icon'>
    <!-- Use title if it's in the page YAML frontmatter -->
    <title>The Middleman</title>
    <link href="/stylesheets/main.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="/javascripts/modernizr.js" type="text/javascript"></script>
  </head>
  <body class='views views_forms views_forms_index'>
    <h1 data-magellan-destination='forms' id='forms'>Forms</h1>
    <form>
      <div class='row'>
        <div class='large-12 columns'>
          <label>
            Input Label
            <input placeholder='large-12.columns' type='text'>
          </label>
        </div>
      </div>
      <div class='row'>
        <div class='large-4 columns error'>
          <label>
            Input Label
            <input placeholder='large-4.columns' type='text'>
            <small class='error'>Invalid entry</small>
          </label>
        </div>
        <div class='large-4 columns'>
          <label>
            Input Label
            <input disabled='disabled' placeholder='large-4.columns' type='text'>
          </label>
        </div>
        <div class='large-4 columns'>
          <div class='row collapse'>
            <label>Input Label</label>
            <div class='small-9 columns'>
              <input placeholder='small-9.columns' type='text'>
            </div>
            <div class='small-3 columns'>
              <span class='postfix'>.com</span>
            </div>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='large-12 columns'>
          <label>
            Select Box
            <select>
              <option value='husker'>Husker</option>
              <option value='starbuck'>Starbuck</option>
              <option value='hotdog'>Hot Dog</option>
              <option value='apollo'>Apollo</option>
            </select>
          </label>
        </div>
      </div>
      <div class='row'>
        <div class='large-6 columns'>
          <label>Choose Your Favorite</label>
          <input id='pokemonRed' name='pokemon' type='radio' value='Red'>
          <label for='pokemonRed'>Red</label>
          <input id='pokemonBlue' name='pokemon' type='radio' value='Blue'>
          <label for='pokemonBlue'>Blue</label>
        </div>
        <div class='large-6 columns'>
          <label>Check these out</label>
          <input id='checkbox1' type='checkbox'>
          <label for='checkbox1'>Checkbox 1</label>
          <input id='checkbox2' type='checkbox'>
          <label for='checkbox2'>Checkbox 2</label>
        </div>
      </div>
      <div class='row'>
        <div class='large-12 columns'>
          <label>
            Textarea Label
            <textarea placeholder='small-12.columns'></textarea>
          </label>
        </div>
      </div>
    </form>
    <div class='row'>
      <div class='large-4 columns'>
        <h2>Switch</h2>
        <div class='switch radius'>
          <input id='cbswitch' name='cbswitch' type='checkbox'>
          <label for='cbswitch'></label>
        </div>
      </div>
      <div class='large-4 columns'>
        <h2>Slider</h2>
        <div class='range-slider' data-slider=''>
          <span class='range-slider-handle' role='slider' tabindex='0'></span>
          <span class='range-slider-active-segment'></span>
          <input type='hidden'>
        </div>
      </div>
      <div class='large-4 columns'>
        <h2>Vertical Slider</h2>
        <div class='range-slider vertical-range' data-options='vertical: true;' data-slider=''>
          <span class='range-slider-handle' role='slider' tabindex='0'></span>
          <span class='range-slider-active-segment'></span>
          <input type='hidden'>
        </div>
      </div>
    </div>
    <script src="/javascripts/all.js" type="text/javascript"></script>
  </body>
</html>
