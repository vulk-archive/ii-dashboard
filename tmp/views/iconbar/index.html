<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <meta content='Description here' name='description'>
    <meta content='tacos, whiskey, beer, sunshine, friends' name='keywords'>
    <link href='images/favicon.png' rel='shortcut icon' type='image/x-icon'>
    <link href='images/apple-touch-icon-precomposed.png' rel='apple-touch-icon-precomposed'>
    <link href='images/apple-touch-icon.png' rel='apple-touch-icon'>
    <!-- Use title if it's in the page YAML frontmatter -->
    <title>The Middleman</title>
    <link href="/stylesheets/main.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="/javascripts/modernizr.js" type="text/javascript"></script>
  </head>
  <body class='views views_iconbar views_iconbar_index'>
    <h1 data-magellan-destination='iconbar' id='iconbar'>Iconbar</h1>
    <div class='row'>
      <div class='large-6 columns'>
        <h2>Vertical</h2>
        <div class='icon-bar vertical five-up'>
          <a class='item'>
            <i class='icon-home'></i>
            <label>Home</label>
          </a>
          <a class='item'>
            <i class='icon-bookmark'></i>
            <label>Bookmark</label>
          </a>
          <a class='item'>
            <i class='icon-info'></i>
            <label>Info</label>
          </a>
          <a class='item'>
            <i class='icon-mail'></i>
            <label>Mail</label>
          </a>
          <a class='item'>
            <i class='icon-heart'></i>
            <label>Like</label>
          </a>
        </div>
        <div class='icon-bar vertical four-up'>
          <a class='item'>
            <i class='icon-home'></i>
          </a>
          <a class='item'>
            <i class='icon-bookmark'></i>
          </a>
          <a class='item'>
            <i class='icon-mail'></i>
          </a>
          <a class='item'>
            <i class='icon-heart'></i>
          </a>
        </div>
      </div>
      <div class='large-6 columns'>
        <h2>Horizontal</h2>
        <div class='icon-bar four-up'>
          <a class='item'>
            <i class='icon-home'></i>
            <label>Home</label>
          </a>
          <a class='item'>
            <i class='icon-bookmark'></i>
            <label>Bookmark</label>
          </a>
          <a class='item'>
            <i class='icon-mail'></i>
            <label>Mail</label>
          </a>
          <a class='item'>
            <i class='icon-heart'></i>
            <label>Like</label>
          </a>
        </div>
        <div class='icon-bar five-up'>
          <a class='item'>
            <i class='icon-home'></i>
          </a>
          <a class='item'>
            <i class='icon-bookmark'></i>
          </a>
          <a class='item'>
            <i class='icon-info'></i>
          </a>
          <a class='item'>
            <i class='icon-mail'></i>
          </a>
          <a class='item'>
            <i class='icon-heart'></i>
          </a>
        </div>
      </div>
    </div>
    <script src="/javascripts/all.js" type="text/javascript"></script>
  </body>
</html>
